<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a044e" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#2c014f" stop-opacity="1" />
    </linearGradient>
    <pattern id="pattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#ffffff" fill-opacity="0.2" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#gradient)" />
  <rect width="100%" height="100%" fill="url(#pattern)" />
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" dominant-baseline="middle" opacity="0.5">Profile Header</text>
</svg>
